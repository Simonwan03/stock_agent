[llm]
# OpenAI-compatible base URL. Example: https://api.openai.com/v1 or https://api.deepseek.com/v1
base_url = "https://api.openai.com/v1"
api_key = "YOUR_LLM_API_KEY"
model = "gpt-4o-mini"

[market_data]
# Supported: "stooq" (no API key, free)
provider = "stooq"
lookback_days = 252

[news]
lookback_hours = 72

[portfolio]
path = "data/portfolio.json"

[outputs]
dir = "outputs"
