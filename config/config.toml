[llm]
# OpenAI-compatible base URL. Example: https://api.openai.com/v1 or https://api.deepseek.com/v1
base_url = "https://api.deepseek.com"
api_key = "sk-***"
model = "deepseek-reasoner"
timeout = 60
timeout = 90

[market_data]
# Supported: "stooq" (no API key, free)
provider = "stooq"
lookback_days = 100

[news]
lookback_hours = 72

[portfolio]
path = "data/portfolio.json"

[outputs]
dir = "outputs"
